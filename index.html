        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const resultsBody = document.getElementById('resultsBody');
        const noResults = document.getElementById('noResults');
        const resultsTable = document.getElementById('resultsTable');

        // Initially hide the table
        resultsTable.style.display = 'none';

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toUpperCase();
            
            // Clear previous results
            resultsBody.innerHTML = '';
            
            if (searchTerm.length < 3) {
                noResults.textContent = 'Enter at least 3 characters to search';
                noResults.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }
            
            // Filter medications based on search term
            const filteredMeds = medicationData.medications.filter(med => 
                med.drug.toUpperCase().includes(searchTerm)
            );
            
            if (filteredMeds.length === 0) {
                noResults.textContent = 'No medications found matching your search.';
                noResults.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }
            
            // Display results
            noResults.style.display = 'none';
            resultsTable.style.display = 'table';
            
            filteredMeds.forEach(med => {
                const row = document.createElement('tr');
                
                // Medication name with route badge if applicable
                let medName = med.drug;
                if (med.route) {
                    medName += ` <span class="route-badge route-${med.route.toLowerCase()}">${med.route}</span>`;
                }
                
                // Create row cells
                row.innerHTML = `
                    <td>${highlightMatch(medName, searchTerm)}</td>
                    <td>${med.dosage}</td>
                    <td>${med.diluent}</td>
                    <td>${med.final_concentration}</td>
                    <td>${med.comment || ''}</td>
                `;
                
                resultsBody.appendChild(row);
            });
        });

        // Helper function to highlight matching text
        function highlightMatch(text, searchTerm) {
            // For text with HTML (like when we have route badges)
            if (text.includes('<span')) {
                const drugName = text.split('<span')[0].trim();
                const restOfText = text.substring(text.indexOf('<span'));
                
                const highlightedDrugName = drugName.replace(
                    new RegExp(searchTerm, 'gi'),
                    match => `<span class="highlight">${match}</span>`
                );
                
                return highlightedDrugName + ' ' + restOfText;
            }
            
            // For plain text
            return text.replace(
                new RegExp(searchTerm, 'gi'),
                match => `<span class="highlight">${match}</span>`
            );
        }
